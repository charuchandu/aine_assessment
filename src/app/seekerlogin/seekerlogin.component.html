<div class="container bg-white mt-4 pt-4" style="border-radius: 50px">
    <h3 class="text-center text-dark">Login to JobPortal</h3>
    <div class="row justify-content-center mt-4">
        <div class="col-sm-8">
            <form #ref="ngForm" (ngSubmit)="login(ref)" style="background-color: rgb(4, 1, 46);margin:30px">
                <div class="form-group p-4 ">
                    <label class="text-white" for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" autocomplete="off" ngModel required #usernameRef="ngModel">
                </div>
                <div class="form-group p-4">
                    <label class="text-white" for="password">Password</label> 
                    <input type="password" name="password" id="password" class="form-control" ngModel required minlength="6" #pwRef="ngModel">
                </div>
                <br>
                <button type="submit" class="btn btn-success d-block mx-auto">login</button>
            </form>
        </div>
    </div>
</div>
